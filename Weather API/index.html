<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="container my-2">
        <h1 class="text-center title">WEATHER IN</h1>
        <form class="search-location">
            <input type="text" name="city" placeholder="What city?" autocomplete="off"
                class="form-control text-muted form-rounded p-4 shadow-sm">
        </form>
        <div class="card rounded my-3 shadow-lg weather-box">
            <div class="top-section text-center">
                <div class="city-name my-3">
                    <p>Kolkata</p>
                    <span>...</span>
                </div>
                <img src="img/night_image.svg" alt="" class="card-img-top time">

            </div>
            <div class="body-section">
                <div class="mid-section row">
                    <div class="col-8 text-center temperature">
                        <span>30&deg;C</span>

                    </div>
                    <div class="col-4 temperature-condition">
                        <p class="high">38&deg;C</p>
                        <p class="low">27&deg;C</p>
                    </div>
                </div>
                <div class="icon-section   text-center ">
                    <img class="icon"src="icons/unknown.png" alt="">
                    <p>Thunder Storm</p>

                </div>
                <div class="bottom-section  px-5 py-4 row">
                    <div class="col text-center">
                        <p>30&deg;C</p>
                        <span>Feels like</span>
                    </div>
                    <div class="col text-center">
                        <p>55%</p>
                        <span>Humidity</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="request.js"></script>
    <script src="app.js"></script>
</body>

</html>
